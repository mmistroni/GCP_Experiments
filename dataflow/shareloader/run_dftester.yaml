steps:
# Run Flex Template different way
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: 
      [ 
          'dataflow'
          , 'flex-template'
          , 'run'
          , '$_JOB_NAME'
          , '--template-file-gcs-location'
          , '$_SECTORS_TEMPLATE_GCS_LOCATION'
          , '--parameters'
          , 'fmprepkey=$_FMPREP_KEY'
          , '--parameters'
          , 'sendgridkey=$_SENDGRID_KEY'
          , '--parameters'
          , 'recipients=$_RECIPIENTS'

        , '--region=$_REGION'
          ]  
    id: 'build-flex-template-via-cloudsdk'

substitutions:
  _JOB_NAME: 'dftester'
  _DFTESTER_TEMPLATE_GCS_LOCATION: gs://mm_dataflow_bucket/templates/dftester_flex_template.json
  _REGION: us-central1
  _FMPREP_KEY: ''


