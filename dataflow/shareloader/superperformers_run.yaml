steps:
  # Run Flex Template different way
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: 
      [ 
          'dataflow'
          , 'flex-template'
          , 'run'
          , '$_JOB_NAME'
          , '--template-file-gcs-location'
          , '$_TEMPLATE_GCS_LOCATION'
          , '--parameters'
          , 'fmprepkey=$_FMPKEY'
          , '--parameters'
          , 'iistocks=$_IISTOCKS'
          , '--parameters'
          , 'microcap=$_MICROCAP'
        , '--parameters'
        , 'probe=$_PROBE'
          , '--region=$_REGION'
          ]  
    id: 'build-flex-template-via-cloudsdk'

substitutions:
  _TEMPLATE_GCS_LOCATION: gs://mm_dataflow_bucket/templates/superperformers_flex_template.json
  _JOB_NAME: cloudbuildsuperperf
  _REGION : 'us-central1'
  _FMPKEY : ''
  _IISTOCKS : ''
  _MICROCAP: ''
  _PROBE: ''
